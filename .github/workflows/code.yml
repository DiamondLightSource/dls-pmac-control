name: Code CI

on:
  push:
    branches:
      # Restricting to these branches and tags stops duplicate jobs on internal
      # PRs but stops CI running on internal branches without a PR. Delete the
      # next 5 lines to restore the original behaviour
      - master
      - main
    tags:
      - "*"
  pull_request:
  schedule:
    # Run every Monday at 8am to check latest versions of dependencies
    - cron: "0 8 * * MON"

jobs:
  lint:
    runs-on: "ubuntu-latest"    
    steps:  
      - name: checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: lint
        run: |
          pip install --user .[dev]
          tox -e pre-commit,mypy

  wheel:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python: ["3.8"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create Sdist and Wheel
        # Set SOURCE_DATE_EPOCH from git commit for reproducible build
        # https://reproducible-builds.org/
        # Set group writable and umask to do the same to match inside DLS
        run: |
          chmod -R g+w .
          umask 0002
          SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct) pipx run build --sdist --wheel

      - name: Upload Wheel and Sdist as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/*

      - name: Install minimum python version
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install wheel in a venv and check cli works
        # ${GITHUB_REPOSITORY##*/} is the repo name without org
        # Replace this with the cli command if different to the repo name
        run: pipx run --python $(which python${{ matrix.python }}) --spec dist/*.whl dls-pmac-control.py --version
  test:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"] # can add windows-latest, macos-latest
        python: ["3.8", "3.9", "3.10"]
        lock: ["false"]

        include:
          # Add an extra Python3.10 runner to use the lockfile
          - os: "ubuntu-latest"
            python: "3.10"
            lock: "true"

    runs-on: ${{ matrix.os }}
    env:
      # https://github.com/pytest-dev/pytest/issues/2042
      PY_IGNORE_IMPORTMISMATCH: "1"
      # enable QT tests with no X Display
      QT_QPA_PLATFORM: "offscreen"

    steps:
      - name: checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: setup python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: create requirements.txt
        if: ${{ matrix.lock == 'true' }}
        run: |
          pip install pip --upgrade 
          if [ ! -e requirements.txt ]; then pip install -e . && pip freeze > requirements.txt; fi

      - name: run tests
        run: |
          if [ '${{ matrix.lock == 'true' }}' ] && [ -e dev_requirements.txt ]; then lock='-r dev_requirements.txt'; fi
          set -x
          pip install ${lock} -e .[dev]
          pytest tests

      - name: create dev_requirements.txt
        if: ${{ matrix.lock == 'true' }}
        run: |          
          pip freeze > dev_requirements.txt
          # remove self references from lockfiles
          sed -i '/file:\/\//d; /git+https\/\//d' *requirements.txt
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          name: ${{ matrix.python }}/${{ matrix.os }}/${{ matrix.lock }}
          files: cov.xml
      
      - name: Upload lockfiles        
        uses: actions/upload-artifact@v2
        with:
          name: lockfiles
          path: |
            requirements.txt
            dev_requirements.txt

  release:
    # needs: [lint, wheel, test]
    needs: [wheel, test]
    runs-on: ubuntu-latest
    # upload to PyPI and make a release on every tag
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Github Release
        # We pin to the SHA, not the tag, for security reasons.
        # https://docs.github.com/en/actions/learn-github-actions/security-hardening-for-github-actions#using-third-party-actions
        uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5 # v0.1.14
        with:
          files: 
            artifacts/dist/*
            artifacts/lockfiles/requirements.txt
            artifacts/lockfiles/dev_requirements.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_token }}
        run: pipx run twine upload artifacts/dist/*
