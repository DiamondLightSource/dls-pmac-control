repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: black
        name: Run black
        stages: [commit]
        language: system
        entry: black --check --diff
        types: [python]

      - id: flake8
        name: Run flake8
        stages: [commit]
        language: system
        entry: flake8
        types: [python]

      - id: lockfile
        name: Create requirements.txt
        stages: [commit]
        language: system
        entry: 
          sh -c 'pip freeze > requirements.txt && 
          sed -i /.*dls_pmaccontrol.*/d requirements.txt &&
          if [ "$(git diff requirements.txt)" ] ; then echo WARNING requirements.txt UPDATED.; fi'
        files: setup.*
        verbose: true


